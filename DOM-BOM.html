<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-BOM</title>
  </head>
  <body>
    <script>
      // DOM - Document Object Model.
      /*
        - The whole html page is converted into a JavaScript object
          and is named as "document".
        - We can get the web page body with "document.body"
      */
      console.log(document.body);
      document.body.style.background = "orange"; // change background color of body to orange

      // BOM - Browser Object MOdel.
      /*
        - BOM represents additional objects provided by the browser for working with
          everhting except the document.
        - The function alert/prompt/confirm are also a part of BOM.
      */
      location.href = "https://www.bing.com"; // Redirects to "bing.com" web page.
    </script>
  </body>
</html>
