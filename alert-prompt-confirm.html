<!-- 
    We will start with the DOM concepts here on out, so to demonstrate DOM manipulation 
    we will use html and browser. Open the html file in browsor to get the outputs.
    Also we should write JavaScript inside the <script></script> tag or use 
    <script src="filename.js"></script> to link the html with another js file.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert-Prompt-Confirm</title>
  </head>
  <body>
    <h1>This is a web page</h1>
    <script>
      // alert -> used to invoke a mini window with a message.
      alert("welcome to the web page");

      // prompt -> used to take user input as a string.
      let input = prompt("Enter a value");
      console.log(input); // prints msg entered by the user.
    </script>
  </body>
</html>
